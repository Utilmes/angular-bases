<h3>Listado de heroes</h3>

<div *ngIf="delHero;else nothingWasDeleted">
  <h3 >Heroe Borrado <small class="text-danger">{{delHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="deleteLast()" class="btn btn-primary">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">{{item}}</li>
</ul>
